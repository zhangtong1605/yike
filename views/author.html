
				<dl class="author">
					<dt>本周推荐</dt>
					<dd ng-repeat="post in posts">
						<div class="avatar">
							<img ng-src="{{post.large_avatar}}" alt="">
						</div>
						<div class="info">
							<h5 ng-if="post.name">{{post.name}}</h5>
							<p>{{post.resume}}</p>
						</div>
					</dd>
					
				</dl>
